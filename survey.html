<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>რეზიუმის ფორმა</title>
    <script src="https://kit.fontawesome.com/b51b7dd055.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./src/styles/main.css">
</head>
<body class="survey__body">
    <div class="nav__button--secondary" onclick="goToLanding()">
        <i class="fa-solid fa-angle-left fa-lg"></i>
    </div>

    <div class="survey">
        <header class="survey__header">
            <h2 class="survey__title">პირადი ინფო</h2>
            <span class="nav__span"></span>
        </header>

        <form id="survey__form">
            <section class="general--info tab">
                <div class="input-groups__names">
                    <div class="input--group">
                        <label class="input-group__label" for="name">სახელი</label>
                        <div class="position--div">
                            <input class="input-group__input" type="text" name="name" id="name" placeholder="თეკლა" data-regex="^[ა-ჰ]{2,}$">
                            <i class="fas fa-check-circle validation--icons"></i>
                            <i class="fa-solid fa-triangle-exclamation validation--icons"></i>
                        </div>
                        <span class="input-group__span">მინიმუმ 2 ასო, ქართული ასოები</span>
                    </div>

                    <div class="input--group">
                        <label class="input-group__label" for="surname">გვარი</label>
                        <div class="position--div">
                            <input class="input-group__input" type="text" name="surname" id="surname" placeholder="ინაშვილი" data-regex="^[ა-ჰ]{2,}$">
                            <i class="fas fa-check-circle validation--icons"></i>
                            <i class="fa-solid fa-triangle-exclamation validation--icons"></i>
                        </div>
                        <span class="input-group__span">მინიმუმ 2 ასო, ქართული ასოები</span>
                    </div>
                </div> 

                <div class="input--groups__file">
                    <p class="input-group__label">პირადი ფოტოს ატვირთვა</p>                     
                    <div class="position--div">
                        <label for="image">
                            ატვირთვა
                            <input id="image" type="file" name="image" style="display: none;">
                        </label>                          
                        <i class="fas fa-check-circle validation--icons outside"></i>
                        <i class="fa-solid fa-triangle-exclamation validation--icons outside"></i>
                    </div>
                </div>

                <div class="input--group">
                    <label class="input-group__label" for="about_me">ჩემ შესახებ (არასავალდებულო)</label>

                    <div class="position--div">
                        <textarea name="about_me" id="about_me"  placeholder="ზოგადი ინფო შენ შესახებ" data-regex=".*"></textarea>
                        <i class="fas fa-check-circle validation--icons outside"></i>
                        <i class="fa-solid fa-triangle-exclamation validation--icons outside"></i>
                    </div>
                    
                </div>

                <div class="input--group email">
                    <label class="input-group__label" for="email">ელ.ფოსტა</label>
                    <div class="position--div">
                        <input class="input-group__input" type="email" name="email" id="email" placeholder="tekla.inashvili@redberry.ge" data-regex="^.*@redberry\.ge$">
                        <i class="fas fa-check-circle validation--icons outside"></i>
                        <i class="fa-solid fa-triangle-exclamation validation--icons outside"></i>
                    </div>
                    
                    <span class="input-group__span">უნდა მთავრდებოდეს @redberry.ge-ით</span>
                </div>

                <div class="input--group">
                    <label class="input-group__label" for="phone_number">მობილურის ნომერი</label>
                    <div class="position--div">
                        <input class="input-group__input" type="text" name="phone_number" id="phone_number" placeholder="+995 551 12 34 56" data-regex="^(\+995\s?)?\d{3}\s?\d{3}\s?\d{3}$">
                        <i class="fas fa-check-circle validation--icons outside"></i>
                        <i class="fa-solid fa-triangle-exclamation validation--icons outside"></i>
                    </div>
                    
                    <span class="input-group__span">უნდა აკმაყოფილებდეს ქართული მობილურის ნომრის ფორმატს</span>
                </div>
            </section>

            <section class="experience tab" style="display: none;">
                <div class="input--group ">
                    <label class="input-group__label" for="position-0">თანამდებობა</label>
                    <div class="position--div">
                        <input class="input-group__input" type="text" oninput="updateExperience(0); validateInput(this, this.getAttribute('data-regex'))" name="position" id="position-0" placeholder="თანამდებობა" data-regex="^.{2,}$">
                        <i class="fas fa-check-circle validation--icons outside"></i>
                        <i class="fa-solid fa-triangle-exclamation validation--icons outside"></i>
                    </div>
                    <span class="input-group__span">მინიმუმ 2 სიმბოლო</span>
                </div>

                <div class="input--group employer">
                    <label class="input-group__label" for="employer-0">დამსაქმებელი</label>
                    <div class="position--div">
                        <input class="input-group__input" type="text" oninput="updateExperience(0); validateInput(this, this.getAttribute('data-regex'))" name="employer" id="employer-0" placeholder="დამსაქმებელი" data-regex="^.{2,}$">
                        <i class="fas fa-check-circle validation--icons outside"></i>
                        <i class="fa-solid fa-triangle-exclamation validation--icons outside"></i>
                    </div>
                    <span class="input-group__span">მინიმუმ 2 სიმბოლო</span>
                </div>

                <div class="input-groups__names">
                    <div class="input--group">
                        <label for="start_date-0">დაწყების რიცხვი</label>
                        <div class="position--div">
                            <input type="date" id="start_date-0" name="start_date"
                            value="mm/dd/yyyy" min="1900-01-01" oninput="updateDates(0); validateInput(this, this.getAttribute('data-regex'))">
                            <i class="fas fa-check-circle validation--icons outside"></i>
                            <i class="fa-solid fa-triangle-exclamation validation--icons outside"></i>
                        </div>
                        
                    </div>
                    
                    <div class="input--group">
                        <label for="due_date-0">დამთავრების რიცხვი</label> 
                        <div class="position--div">
                            <input type="date" id="due_date-0" name="due_date"
                            value="mm/dd/yyyy" min="1900-01-01" oninput="updateDates(0); validateInput(this, this.getAttribute('data-regex'))" >
                            <i class="fas fa-check-circle validation--icons outside"></i>
                            <i class="fa-solid fa-triangle-exclamation validation--icons outside"></i>
                        </div>
                    </div>
                </div>

                <div class="input--group experience--info">
                    <label class="input-group__label" for="description-0">აღწერა</label>
                    <div class="position--div">
                        <textarea name="description" id="description-0" oninput="updateDescription(0); validateInput(this, this.getAttribute('data-regex'))" placeholder="როლი თანამდებობაზე და ზოგადი აღწერა" data-regex="^.+$"></textarea>
                        <i class="fas fa-check-circle validation--icons outside"></i>
                        <i class="fa-solid fa-triangle-exclamation validation--icons outside"></i>
                    </div>
                </div>

                <hr>

                <button type="button" id="add--experience">მეტი გამოცდილების დამატება</button>
            </section>

            <section class="education tab" style="display: none;">
                <div class="input--group ">
                    <label class="input-group__label" for="institute">სასწავლებელი</label>
                    <div class="position--div">
                        <input class="input-group__input" type="text" name="institute" id="institute" placeholder="თანამდებობა" data-regex="^.{2,}$">
                        <i class="fas fa-check-circle validation--icons outside"></i>
                        <i class="fa-solid fa-triangle-exclamation validation--icons outside"></i>
                    </div>
                    <span class="input-group__span">მინიმუმ 2 სიმბოლო</span>
                </div>

                <div class="input-groups__selects">
                    <div class="input--group">
                        <label for="degree">ხარისხი</label>
                        <div class="position--div">
                            <select name="degree" id="degree">
                                <option value="0" disabled>აირჩიეთ ხარისხი</option>
                            </select>                           
                            <i class="fas fa-check-circle validation--icons outside"></i>
                            <i class="fa-solid fa-triangle-exclamation validation--icons outside"></i>
                        </div>     
                    </div>
                    
                    <div class="input--group">
                        <label for="due_date_edu">დამთავრების რიცხვი</label>
                        <div class="position--div">
                            <input type="date" id="due_date_edu" name="due_date_edu"
                            value="mm/dd/yyyy" min="1900-01-01">                         
                            <i class="fas fa-check-circle validation--icons outside"></i>
                            <i class="fa-solid fa-triangle-exclamation validation--icons outside"></i>
                        </div>
                    </div>    
                </div>

                <div class="input--group">
                    <label class="input-group__label" for="description_edu">აღწერა</label>
                    <div class="position--div">
                        <textarea name="description_ed" id="description_edu"  placeholder="როლი თანამდებობაზე და ზოგადი აღწერა" data-regex="^.+$"></textarea>                       
                        <i class="fas fa-check-circle validation--icons outside"></i>
                        <i class="fa-solid fa-triangle-exclamation validation--icons outside"></i>
                    </div>
                </div>

                <hr>

                <button type="button" id="add--education">სხვა სასწავლებლის დამატება</button>

            </section>

            <div class="survey--nav">
                <button type="button" id="prevBtn" class="nav--button nav--previous" onclick="nextPrev(-1)">უკან</button>
                <button type="button" id="nextBtn" class="nav--button nav--next" onclick="nextPrev(1)">შემდეგი</button>
            </div>
        </form>


        
    </div>

    <div class="resume" id="resume--div">
        <div class="first-div">
            <div class="first-page">
                <div class="first--col">
                    <h1 class="resume--fullname"></h1>
                    <div class="resume--contact">
                        <div class="resume--email"></div>
                        <div class="resume--number"></div>
                    </div>
        
                    <div class="resume--about">
        
                    </div>
                </div>
            </div>
           
            <div class="sec-page-0">
                <div class="resume--experience--col" id="experience-resume-0">
                    <div class="resume--experience">
                        <h2 class="resume--about--header" id="resume--header-0"></h2>
                        <p class='resume--position' id="resume--position-0"></p>
                        <span class='resume--position' id="resume--employer-0"></span>
                    </div>

                    <p class="resume--dates" id="resume-start-date-0"></p>
                    <span class="resume--dates" id="resume-due-date-0"></span>

                    <p class="resume--description" id="resume-description-0"></p>
                </div>
            </div>

            <div class="third-page">
                <div class="resume--education--col">
                    <div class="resume--experience"></div>
                    <p class="resume--dates"></p>
                    <p class="resume--description"></p>
                </div>
            </div>
        </div>
        

        <div class="resume--photo">
           
        </div>
    </div>
    <img class="logo--small" src="./src/images/redberry-logo-small.png">  

    <script src="./src/scripts/index.js"></script>
</body>  
</html>
