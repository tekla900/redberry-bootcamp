<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>რეზიუმის ფორმა</title>
    <script src="https://kit.fontawesome.com/b51b7dd055.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./src/styles/main.css">
</head>
<body class="survey__body">
    <div class="nav__button--secondary" onclick="goToLanding()">
        <i class="fa-solid fa-angle-left fa-lg"></i>
    </div>

    <div class="survey">
        <header class="survey__header">
            <h2 class="survey__title">პირადი ინფო</h2>
            <span class="nav__span">1/3</span>
        </header>

        <form id="survey__form" action="">
            <section class="general--info tab">
                <div class="input-groups__names">
                    <div class="input--group">
                        <label class="input-group__label" for="name">სახელი</label>
                        <input class="input-group__input" type="text" name="name" id="name" placeholder="თეკლა">
                        <span class="input-group__span">მინიმუმ 2 ასო, ქართული ასოები</span>
                    </div>

                    <div class="input--group">
                        <label class="input-group__label" for="surname">გვარი</label>
                        <input class="input-group__input" type="text" name="surname" id="surname" placeholder="ინაშვილი">
                        <span class="input-group__span">მინიმუმ 2 ასო, ქართული ასოები</span>
                    </div>
                </div> 

                <div class="input--groups__file">
                    <p class="input-group__label">პირადი ფოტოს ატვირთვა</p>
                    <label for="file-upload">
                        ატვირთვა
                        <input id="file-upload" type="file" style="display: none;">
                    </label>                      
                </div>

                <div class="input--group">
                    <label class="input-group__label" for="about_me">ჩემ შესახებ (არასავალდებულო)</label>
                    <textarea name="about_me" id="about_me"  placeholder="ზოგადი ინფო შენ შესახებ"></textarea>
                </div>

                <div class="input--group email">
                    <label class="input-group__label" for="email">ელ.ფოსტა</label>
                    <input class="input-group__input" type="email" name="email" id="email" placeholder="tekla.inashvili@redberry.ge">
                    <span class="input-group__span">უნდა მთავრდებოდეს @redberry.ge-ით</span>
                </div>

                <div class="input--group">
                    <label class="input-group__label" for="phone_number">მობილურის ნომერი</label>
                    <input class="input-group__input" type="text" name="phone_number" id="phone_number" placeholder="+995 551 12 34 56">
                    <span class="input-group__span">უნდა აკმაყოფილებდეს ქართული მობილურის ნომრის ფორმატს</span>
                </div>
            </section>
        </form>


        <div class="survey--nav">
            <button type="button" id="prevBtn" class="nav--button nav--previous">უკან</button>
            <button type="button" id="nextBtn" class="nav--button nav--next">შემდეგი</button>
        </div>
    </div>

    <div class="resume">
        <img 
        class="logo--small"
        src="./src/images/redberry-logo-small.png">
    </div>

    <script src="./src/scripts/index.js"></script>
</body>  
</html>
